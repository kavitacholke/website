<!DOCTYPE html>  
<html>  
<head>  
    <title>Nav Tag</title>  
    <style>  
        a{  
            text-decoration: none;  
            color: green;  
            font-size: 30px;  
            padding: 8px;  
        }  
        a:hover{  
            color: blue;  
        }  
             h1{  
        text-align: center;  
        }  
    </style>  
</head>  
<body>  
 <h1>Example of Nav tag</h1>  
<nav>  
    <a href="#">Home</a> |  
    <a href="#">Courses</a> |  
    <a href="#">About-us</a> |  
    <a href="#">Contact-us</a> |  
 </nav>  
 <marquee width="400px" height="100px" behavior="alternate" style="border:2px solid red">  
    <marquee behavior="alternate">  
    Nested marquee...  
    </marquee>  
    </marquee> 
</body>  
</html>
